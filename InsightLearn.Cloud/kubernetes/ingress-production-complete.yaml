apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: insightlearn-ingress
  namespace: insightlearn
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.insightlearn.cloud
    - app.insightlearn.cloud
    - insightlearn.cloud
    - www.insightlearn.cloud
    secretName: insightlearn-tls-secret
  rules:
  # API Routes
  - host: api.insightlearn.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: insightlearn-api-service
            port:
              number: 80
  # Web Application Routes
  - host: app.insightlearn.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: insightlearn-web-service
            port:
              number: 80
  # Main Domain Routes (redirects to web app)
  - host: insightlearn.cloud
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: insightlearn-api-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: insightlearn-web-service
            port:
              number: 80
  # WWW Domain Routes (redirects to web app)
  - host: www.insightlearn.cloud
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: insightlearn-api-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: insightlearn-web-service
            port:
              number: 80
---
