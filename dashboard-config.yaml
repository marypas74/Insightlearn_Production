apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-dashboard-settings
  namespace: kubernetes-dashboard
data:
  settings.json: |
    {
      "clusterName": "InsightLearn Cluster",
      "itemsPerPage": 50,
      "autoRefreshTimeInterval": 5,
      "defaultNamespace": "insightlearn",
      "namespaceFallbackList": [
        "insightlearn",
        "default",
        "kube-system"
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  template:
    spec:
      containers:
      - name: kubernetes-dashboard
        env:
        - name: KUBERNETES_DASHBOARD_DEFAULT_NAMESPACE
          value: "insightlearn"