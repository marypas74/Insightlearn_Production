apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: insightlearn
data:
  DATABASE_URL: "postgresql://insightuser:insightlearn123@postgres-service:5432/insightlearn"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: insightlearn-backend
  namespace: insightlearn
  labels:
    app: insightlearn-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insightlearn-backend
  template:
    metadata:
      labels:
        app: insightlearn-backend
    spec:
      containers:
      - name: backend
        image: insightlearn-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DATABASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: insightlearn-backend-service
  namespace: insightlearn
spec:
  selector:
    app: insightlearn-backend
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: insightlearn-backend-hpa
  namespace: insightlearn
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: insightlearn-backend
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80