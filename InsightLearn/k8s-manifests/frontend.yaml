apiVersion: apps/v1
kind: Deployment
metadata:
  name: insightlearn-frontend
  namespace: insightlearn
  labels:
    app: insightlearn-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insightlearn-frontend
  template:
    metadata:
      labels:
        app: insightlearn-frontend
    spec:
      containers:
      - name: frontend
        image: insightlearn-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: insightlearn-frontend-service
  namespace: insightlearn
spec:
  selector:
    app: insightlearn-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: insightlearn-frontend-hpa
  namespace: insightlearn
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: insightlearn-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80